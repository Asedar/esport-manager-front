<div class="dialog-container">

    <div class="header">
      <h1 class="colored">Warning</h1>
      <div class="close" (click)="exit()"></div>
    </div>
    
    <h3>This action is irreversible. Are you sure you want to proceed?</h3>
    <button (click)="confirm()"class="dialog-button" mat-raised-button>Yes</button>
    
    
</div>
